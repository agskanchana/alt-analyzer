<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitemap Image Alt Analyzer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <i class="fas fa-image text-primary me-2"></i>
                Sitemap Image Alt Analyzer
            </h1>
            <p class="lead">Find missing alt tags in your website images</p>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Enter Sitemap URL</h5>
                        <div class="mb-3">
                            <input type="url" class="form-control" id="sitemap-url"
                                placeholder="https://example.com/sitemap.xml">
                        </div>
                        <button class="btn btn-primary" id="analyze-btn">
                            <i class="fas fa-search me-2"></i>
                            Analyze Images
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="d-flex align-items-center">
                <div class="spinner-border text-primary me-2" role="status"></div>
                <span>Analyzing sitemap...</span>
            </div>
            <div class="progress mt-2">
                <div class="progress-bar progress-bar-striped progress-bar-animated" id="progress-bar"
                    role="progressbar" style="width: 0%"></div>
            </div>
        </div>

        <div class="results" id="results">
            <div class="alert alert-info mt-3" id="summary" style="display: none;">
                <h4>Summary</h4>
                <div id="summary-content"></div>
            </div>
            <div class="table-responsive results-table">
                <table class="table table-striped table-bordered" id="results-table" style="display: none;">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Page URL</th>
                            <th>Image</th>
                            <th>Alt Text</th>
                        </tr>
                    </thead>
                    <tbody id="results-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
